<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}First App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- toastr Message-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
  <!-- Include SweetAlert CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% load static %}
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <!-- leaflet css -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="{{ page_class }}">
  <div id="backdrop"></div> 
  <div id="container">
    <div class="logo_area">
      <a href="">
        <h1 class="logo">Flixify</h1>
      </a>
    </div>
  
    <!-- HEADER -->
    <header>
      <div class="netflixLogo">
        <a id="logo" href="#home"><img src="../static/logo.webp" alt="Logo Image"></a>
      </div>      
      <nav class="main-nav">                
        <a href="#home">Home</a>
        <a href="#tvShows">TV Shows</a>
        <a href="#movies">Movies</a>
        <a href="#originals">Originals</a>
        <a href="#">Recently Added</a>
      
      </nav>
      <nav class="sub-nav">
        <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
        <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
        <a href="#">Account</a>        
      </nav>      
    </header>
  </div>
    <!-- END OF HEADER -->
  {%block content%} {% endblock %}

  <footer id="footer">
    <div class="first">
      <a href="" class="quest">Questions? Contact us.</a>
    </div>
    <div class="second">
      <div class="one">
        <a href="" class="link">FAQ</a>
        <a href="" class="link">Cookie Prefrence</a>
      </div>
      <div class="one">
        <a href="" class="link">Help Centre</a>
        <a href="" class="link">Coporate Information</a>
      </div>
      <div class="one">
        <a href="" class="link">Terms Of Use</a>
      </div>
      <div class="one">
        <a href="" class="link">Privacy</a>
      </div>
    </div>
  </footer>
</div>

</body>

</html>
