<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}First App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- toastr Message-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
  <!-- Include SweetAlert CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% load static %}
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />
  <!-- leaflet css -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="{{ page_class }}">


  {%block content%} {% endblock %}

  <footer id="footer">
    <div class="first">
      <a href="" class="quest">Questions? Contact us.</a>
    </div>
    <div class="second">
      <div class="one">
        <a href="" class="link">FAQ</a>
        <a href="" class="link">Cookie Prefrence</a>
      </div>
      <div class="one">
        <a href="" class="link">Help Centre</a>
        <a href="" class="link">Coporate Information</a>
      </div>
      <div class="one">
        <a href="" class="link">Terms Of Use</a>
      </div>
      <div class="one">
        <a href="" class="link">Privacy</a>
      </div>
    </div>
  </footer>
</body>

</html>
